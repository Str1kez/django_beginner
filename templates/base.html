<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}" rel="stylesheet">

{#    {% get_dropdown_menu %}#}

    {% endblock %}

    </footer>
